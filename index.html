<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collate Finance</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'segoe ui', roboto, helvetica, arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #2d3748;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 35px 70px -12px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            letter-spacing: -0.025em;
        }

        .tagline {
            font-size: 1.25rem;
            color: #64748b;
            font-weight: 400;
            max-width: 600px;
            margin: 0 auto 1rem;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #667eea;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 2rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .performance-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .metric {
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }



        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 2rem;
                border-radius: 16px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .chart-container {
                height: 300px;
            }

            .performance-metrics {
                grid-template-columns: 1fr;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1 class="logo">Collate Finance</h1>
                <p class="tagline">
                    Creating collateralised assets on the blockchain to generate growth for investors by aggregating yields in the decentralised finance ecosystem.
                </p>
                <p class="subtitle">A mutual fund for DeFi</p>
            </div>

            <div class="performance-metrics">
                <div class="metric">
                    <div class="metric-value">+81%</div>
                    <div class="metric-label">Total Return</div>
                </div>
                <div class="metric">
                    <div class="metric-value">$1.81</div>
                    <div class="metric-label">Current Value</div>
                </div>
                <div class="metric">
                    <div class="metric-value">4 Years</div>
                    <div class="metric-label">Track Record</div>
                </div>
            </div>

            <div class="chart-container">
                <h2 class="chart-title">CUSD Performance History</h2>
                <canvas id="performanceChart"></canvas>
            </div>


        </div>
    </div>

    <script>
        const xValues = [
            "Jul '21", "Aug '21", "Sep '21", "Oct '21", "Nov '21", "Dec '21",
            "Jan '22", "Feb '22", "Mar '22", "Apr '22", "May '22", "Jun '22",
            "Jul '22", "Aug '22", "Sep '22", "Oct '22", "Nov '22", "Dec '22",
            "Jan '23", "Feb '23", "Mar '23", "Apr '23", "May '23", "Jun '23",
            "Jul '23", "Aug '23", "Sep '23", "Oct '23", "Nov '23", "Dec '23",
            "Jan '24", "Feb '24", "Mar '24", "Apr '24", "May '24", "Jun '24",
            "Jul '24", "Aug '24", "Sep '24", "Oct '24", "Nov '24", "Dec '24",
            "Jan '25", "Feb '25", "Mar '25", "Apr '25", "May '25", "Jun '25", "Jul '25"
        ];

        const yValues = [
            1.0, 1.08, 1.15, 1.32, 1.38, 1.43, 1.46, 1.5, 1.59, 1.69, 1.71,
            1.71, 1.74, 1.74, 1.75, 1.76, 1.76, 1.76, 1.77, 1.77, 1.77, 1.8, 
            1.83, 1.85, 1.87, 1.87, 1.89, 1.91, 1.92, 1.93, 1.93, 1.96, 1.97, 
            1.98, 1.99, 2.00, 2.02, 2.03, 2.05, 1.66, 1.69, 1.72, 1.73, 1.74, 
            1.74, 1.77, 1.78, 1.79, 1.81
        ];

        const ctx = document.getElementById('performanceChart').getContext('2d');
        
        const gradient = ctx.createLinearGradient(0, 0, 0, 400);
        gradient.addColorStop(0, 'rgba(102, 126, 234, 0.3)');
        gradient.addColorStop(1, 'rgba(102, 126, 234, 0.05)');

        new Chart(ctx, {
            type: 'line',
            data: {
                labels: xValues,
                datasets: [{
                    label: 'CUSD Value',
                    data: yValues,
                    borderColor: '#667eea',
                    backgroundColor: gradient,
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4,
                    pointBackgroundColor: '#667eea',
                    pointBorderColor: '#ffffff',
                    pointBorderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 8,
                    pointHoverBackgroundColor: '#667eea',
                    pointHoverBorderColor: '#ffffff',
                    pointHoverBorderWidth: 3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    intersect: false,
                    mode: 'index'
                },
                scales: {
                    x: {
                        display: true,
                        grid: {
                            display: false
                        },
                        ticks: {
                            color: '#64748b',
                            font: {
                                family: 'Inter',
                                size: 11
                            },
                            maxTicksLimit: 8
                        }
                    },
                    y: {
                        display: true,
                        min: 1.0,
                        max: 2.2,
                        grid: {
                            color: 'rgba(100, 116, 139, 0.1)',
                            lineWidth: 1
                        },
                        ticks: {
                            color: '#64748b',
                            font: {
                                family: 'Inter',
                                size: 11
                            },
                            callback: function(value) {
                                return '$' + value.toFixed(2);
                            }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        backgroundColor: 'rgba(30, 41, 59, 0.95)',
                        titleColor: '#f1f5f9',
                        bodyColor: '#e2e8f0',
                        borderColor: '#667eea',
                        borderWidth: 1,
                        cornerRadius: 12,
                        displayColors: false,
                        titleFont: {
                            family: 'Inter',
                            size: 13,
                            weight: '600'
                        },
                        bodyFont: {
                            family: 'Inter',
                            size: 12
                        },
                        callbacks: {
                            title: function(context) {
                                return context[0].label;
                            },
                            label: function(context) {
                                const value = context.parsed.y;
                                const change = ((value - 1.0) * 100).toFixed(1);
                                return `Value: $${value.toFixed(2)} (+${change}%)`;
                            }
                        }
                    }
                },
                elements: {
                    line: {
                        borderCapStyle: 'round',
                        borderJoinStyle: 'round'
                    }
                }
            }
        });

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            const metrics = document.querySelectorAll('.metric');
            
            // Stagger animation for cards
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, index * 200);
            });

            // Animate metric values
            metrics.forEach((metric, index) => {
                const valueElement = metric.querySelector('.metric-value');
                const finalValue = valueElement.textContent;
                valueElement.textContent = '...';
                
                setTimeout(() => {
                    valueElement.style.transition = 'all 0.3s ease';
                    valueElement.textContent = finalValue;
                    valueElement.classList.add('pulse');
                }, 1000 + (index * 200));
            });
        });
    </script>
</body>
</html>
